<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .asd{
            background-color: rgb(242, 204, 153);
        }

<body>
    <div class="row">
        <div class="col-md-3 my-5 mx-auto shadow p-4 asd">
            
            <h3 align="center" class="my-4 text-primary">Send Email</h3>
            <hr>
            <form method="POST" action="" align="center">
                {% csrf_token %}
                
                
                <div class="md-3 ">
                    <label for="email" ><h4>Email:</h4></label><br>
                    <input type="text" id="email" name="email">
                </div>
                <br><br>
                <div class="mb-3">
                    <label for="message"><h4>Message:</h4></label> <br>
                    <textarea name="mess" id="mes" cols="20" rows="3"></textarea>
                </div>
    
                <div class="mb-3 text-center ">
                    <input type="submit" value="Submit" class="btn btn-danger">
                    
                </div>

               
                
    
            </form>
        </div>
    </div>
